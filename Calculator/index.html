<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
   <title>Calulator</title>
</head>
<body>
    <div class="container">
        <div class="calculate">      
            <div class="main">
                <input type="text" id = 'res' placeholder="0">
            </div>
            <div class="btn">
            <input type="button" value = '(' onclick = "Solve('&#40')">
            <input type="button" value = ')' onclick = "Solve('&#41')">
            <input type="button" value = 'Del' onclick = "Back('Del')">
            <input type="button" class = "operator" value = 'Clear' onclick ="Clear()">
            <br>
            <input type="button" class="number" value = '7' onclick = "Solve('7')">
            <input type="button" class="number" value = '8' onclick = "Solve('8')">
            <input type="button" class="number" value = '9' onclick = "Solve('9')">
            <input type="button" class = "operator" value = '%' onclick = "Solve('%')">
            <br>
            <input type="button" class="number" value = '4' onclick = "Solve('4')">
            <input type="button" class="number" value = '5' onclick = "Solve('5')">
            <input type="button" class="number" value = '6' onclick = "Solve('6')">
            <input type="button" value = '*' onclick = "Solve('*')">
            <input type="button" value = '/' onclick = "Solve('/')">
            <br>
            <input type="button" class="number" value = '1' onclick = "Solve('1')">
            <input type="button" class="number" value = '2' onclick = "Solve('2')">
            <input type="button" class="number" value = '3' onclick = "Solve('3')">
            <input type="button" value = '+' onclick = "Solve('+')">
            <input type="button" value = '-' onclick = "Solve('-')">
            <br>
         <input type="button" value = '.'onclick = "Solve('.')">
         <input type="button" class="number" value = '0' onclick = "Solve('0')">
         <input type="button" class = "operators" value = 'ENTER' onclick = "Result('ENTER')">
      </div>
   </div>
   </div>
   <script src = 'script.js' ></script>
</body>
</html>
